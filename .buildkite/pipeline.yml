steps:
  - label: ":elasticsearch: :python: ES Python ({{ matrix.python }})"
    agents:
      provider: "gcp"
    env:
      PYTHON_VERSION: "{{ matrix.python }}"
      TEST_SUITE: "platinum"
      STACK_VERSION: "8.11.0-SNAPSHOT"
      PYTHON_CONNECTION_CLASS: "{{ matrix.connection }}"
    matrix:
      setup:
        python:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        connection:
          - "urllib3"
          - "requests"
      adjustments:
        - with:
            python: "3.7"
            nox-session: "test_otel"
        - with:
            python: "3.12"
            nox-session: "test_otel"
    command: ./.buildkite/run-tests
