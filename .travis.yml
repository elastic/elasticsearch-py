sudo: required
dist: trusty
language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

before_install:
  - jdk_switcher use oraclejdk8
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.0.0-rc1.deb && sudo dpkg -i --force-confnew elasticsearch-5.0.0-rc1.deb && sudo service elasticsearch restart

before_script:
  - sleep 10

env:
  # different connection classes to test
  - TEST_ES_CONNECTION=Urllib3HttpConnection
  - TEST_ES_CONNECTION=RequestsHttpConnection

install:
  - git clone https://github.com/elastic/elasticsearch.git ../elasticsearch
  - pip install .

script:
  - python setup.py test

